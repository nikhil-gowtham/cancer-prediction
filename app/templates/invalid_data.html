<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Diagnosis Prediction Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #004d99;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        h3 {
            color: #ff0000;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        textarea {
            width: 100%;
            height: 160px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 1em;
            margin-top: 10px;
        }
        .form-container {
            text-align: center;
        }
        input[type="submit"] {
            background-color: #004d99;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cancer Diagnosis Prediction Application</h1>
    </header>
    <main>
        <h3>Invalid data passed! Please recheck the data and try again.</h3>
        <div class="form-container">
            <form action="/" method="GET">
                <input type="submit" value="Home Page">
            </form>
        </div>
    </main>
</body>
</html>
